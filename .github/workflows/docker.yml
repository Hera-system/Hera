name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hera/test:$(date +%s)

    - name: Added Docker tag
      run: docker tag hera/test:$(date +%s) $DOCKER_USER/test:alpha

    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/test:$(date +%s)
